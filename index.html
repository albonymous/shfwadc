<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADC Offset Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="number"],
        select {
            padding: 10px;
            background-color: #3c3c3c;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005a9e;
            transform: scale(1.02);
        }

        #result {
            margin-top: 15px;
            padding: 12px;
            background-color: #444;
            border-radius: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADC Offset Calculator</h1>
        <label for="inputRadc">Radc:</label>
        <input type="number" id="inputRadc" placeholder="Enter Radc value">

        <label for="unitSelector">Select Unit:</label>
        <select id="unitSelector">
            <option value="ohm">立 (Ohm)</option>
            <option value="kohm">k立 (Kilo Ohm)</option>
        </select>

        <button id="calculateButton">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calculateButton = document.getElementById("calculateButton");
            calculateButton.addEventListener("click", calculate);

            function calculate() {
                const rawValue = parseFloat(document.getElementById("inputRadc").value);
                const unit = document.getElementById("unitSelector").value;

                if (!isNaN(rawValue)) {
                    let Radc = rawValue;
                    if (unit === "kohm") {
                        Radc *= 1000; // Convert k立 to 立
                    }

                    const maxVoltage = 3.3;
                    const R1 = 10000;
                    const Vmax = (maxVoltage * (Radc + R1)) / R1;

                    document.getElementById("result").textContent = Max Battery Voltage (Vmax): ${Vmax.toFixed(2)}V;
                } else {
                    document.getElementById("result").textContent = "Please enter a valid Radc value.";
                }
            }
        });
    </script>
</body>
</html>
